<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EMT Lab 2 Spring Menu </title>
    <link href="resources/css/bootstrap-3.3.2-dist/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Categories: </h3>
            <ul class="nav navbar-nav list-inline">
                <li class="list-inline-item" th:each="category:${categories}">
                    <a class="social-icon text-xs-center" th:href="@{/emt/lab/menu/{id} (id=${category.getId() })}" th:text="${category.getName()}"></a>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <h3>Products on Stock</h3>
            <ul class="nav navbar-nav list-inline">
                <li class="list-inline-item" th:each="product:${products}" th:if="${product.getStock()}">
                    <a class="social-icon text-xs-center"  th:href="@{/emt/lab/menu/product/{id} (id=${product.getId()})}" th:text="${product.getName()}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="resources/js/bootstrap-3.3.2-dist/bootstrap.min.js"></script>

</body>
</html>
